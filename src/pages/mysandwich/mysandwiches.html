<ion-header>
    <ion-toolbar>
        <ion-title>Sandviçlerim</ion-title>
    </ion-toolbar>

</ion-header>

<ion-content class="cards-bg">

    <ion-list>

        <ion-item *ngFor="let sandwich of sandwichList | async">


    <ion-card>

    <div>
      <img src="assets/img/sandwich.jpg"/>
    </div>

    <ion-card-content>
      <ion-card-title>
          <h2>{{sandwich.val().name}} </h2>
      </ion-card-title>
      <p text-wrap>
          {{sandwich.val().icerik}}
      </p>
    </ion-card-content>

    <ion-item big color="primary">
      <ion-icon name="share-alt" item-start></ion-icon>
      Hemen sipariş ver
      <ion-badge item-end>{{sandwich.val().fiyat}}  TL</ion-badge>
    </ion-item>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="secondary" icon-start (click)="edit(sandwich)">
          <ion-icon name='md-create'></ion-icon>
          Düzenle        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start (click)="delete(sandwich)">
          <ion-icon name='trash'></ion-icon>
          Sil
        </button>

      </ion-col>
    </ion-row>

  </ion-card>


        </ion-item>
    </ion-list>


</ion-content>
