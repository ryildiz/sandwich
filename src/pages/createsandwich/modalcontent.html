
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sandviç Kayıt</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="cards-bg">

  <ion-card>

    <div>
      <img src="assets/img/sandwich.jpg"/>
    </div>

    <ion-card-content>

      <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Sandviçinize isim verin ..." [(ngModel)]="sandwich.name"></ion-input>
        </ion-item>
      </ion-list>

      <ion-label text-wrap>
       İçerik: {{sandwich.icerik}}
      </ion-label>



    </ion-card-content>

    <ion-item big color="primary" (click)="saveSandwich()">
      <ion-icon name="share-alt" item-start></ion-icon>
      Kaydet
      <ion-badge item-end>{{sandwich.fiyat}} TL</ion-badge>
    </ion-item>

  </ion-card>

</ion-content>
