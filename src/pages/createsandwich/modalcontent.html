
<ion-header>
  <ion-toolbar>
    <ion-title>Sandviç kayıt</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="cards-bg">

  <ion-card>

    <div>
      <img src="assets/img/sandwich.jpg"/>
    </div>

    <ion-card-content>

      <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Sandviçinize isim verin ..." [(ngModel)]="sandwich.name"></ion-input>
        </ion-item>
      </ion-list>

      <ion-item>
      <ion-label text-wrap>
       İçerik: {{sandwich.icerik}}
      </ion-label>
      </ion-item>

      <ion-row no-padding>
        <ion-col>
          <button ion-button round medium color="primary" icon-start (click)="saveSandwich()">
            <ion-icon name='share-alt'></ion-icon>
            Kaydet        </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button round medium color="danger" icon-start (click)="dismiss()">
            <ion-icon name='ios-undo-outline'></ion-icon>
            İptal
          </button>

        </ion-col>
      </ion-row>

      <ion-fab right top *ngIf="sandwich.fiyat">
        <button ion-fab color="danger" style="width: 86px;">
          <ion-label>{{sandwich.fiyat}} TL</ion-label>
        </button>
      </ion-fab>


      <!--<ion-item medium color="primary" (click)="saveSandwich()">-->

      <!--</ion-item>-->

      <!--<ion-item small color="secondary" (click)="dismiss()">-->
        <!--<ion-icon name="ios-undo-outline" item-start></ion-icon>-->
        <!--İptal-->

    </ion-card-content>





  </ion-card>

</ion-content>
