<ion-header>
  <ion-navbar>
    <ion-title>Sandviçinize isim verin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>
    <ion-card-header>
      Sandviç'inize bir isim veriniz!
    </ion-card-header>
    <ion-card-content>
      <ion-input type="text"  [(ngModel)]="sandwich.name"></ion-input>
      <p>{{sandwich.icerik}}</p>
    </ion-card-content>
  </ion-card>

  <ion-item big color="primary" (click)="saveSandwich()">
    <ion-icon name="share-alt" item-start></ion-icon>
    Kaydet
  </ion-item>

  <ion-item big color="primary" (click)="dismiss()">
    <ion-icon name="share-alt" item-start></ion-icon>
    İptal
  </ion-item>


</ion-content>
