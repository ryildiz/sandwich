
<ion-header>
  <ion-navbar>
    <ion-title>Sandviç oluştur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>
    <ion-card-header>
      Ekmek
    </ion-card-header>

      <div>
          <img src="assets/img/ekmek.jpg"/>
      </div>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label>Boyu</ion-label>
          <ion-select [(ngModel)]="sandwich.ekmekboyu" (ionChange)="sandwich.updatePrice()" interface="popover">
            <ion-option value="tam">Tam</ion-option>
            <ion-option value="yarim">Yarım</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>Tipi</ion-label>
          <ion-select [(ngModel)]="sandwich.ekmektipi" (ionChange)="sandwich.updatePrice()" interface="popover">
            <ion-option value="tahilli">Tahıllı</ion-option>
            <ion-option value="beyaz">Beyaz</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      Peynir
    </ion-card-header>

    <div>
      <img src="assets/img/peynir.jpg"/>
    </div>


    <ion-card-content>

      <ion-item-divider></ion-item-divider>
    <ion-item style="padding-left: 0px; padding-bottom: 0px;">
        <ion-label>Beyaz peynir</ion-label>
        <ion-checkbox color="royal" [(ngModel)]="sandwich.peynir.beyaz"  (ionChange)="sandwich.updatePrice()"></ion-checkbox>
    </ion-item>

    <ion-row style="margin-top: -12px; padding-right: 0px;">
    <ion-col style="padding: 0px; margin-left: 24px;">
      <button ion-button icon-left clear small color="secondary" (click)="sandwich.beyazArtir()">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
        <div>Dilim ekle</div>
      </button>
    </ion-col>
    <ion-col style="padding: 0px;">
      <button ion-button icon-left clear small color="danger">
        <ion-icon name="ios-remove-outline"></ion-icon>
        <div>Dilim azalt</div>
      </button>
    </ion-col>
    <ion-col style="padding: 0px;">
      <button ion-button icon-left clear small (click)="sandwich.beyazAzalt()">
        <ion-badge item-end>{{sandwich.peynir.beyazdilimsayisi}} dilim</ion-badge>
      </button>
    </ion-col>

  </ion-row>

      <ion-item-divider></ion-item-divider>

      <ion-item style="padding-left: 0px; padding-bottom: 0px;">
        <ion-label>Kaşar peyniri</ion-label>
        <ion-checkbox color="royal" [(ngModel)]="sandwich.peynir.kasar"></ion-checkbox>
      </ion-item>

      <ion-row style="margin-top: -12px; padding-right: 0px;">
        <ion-col style="padding: 0px; margin-left: 24px;">
          <button ion-button icon-left clear small color="secondary" (click)="sandwich.kasarArtir()">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
            <div>Dilim ekle</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small color="danger" (click)="sandwich.kasarAzalt()">
            <ion-icon name="ios-remove-outline"></ion-icon>
            <div>Dilim azalt</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small>
            <ion-badge item-end>{{sandwich.peynir.kasardilimsayisi}} dilim</ion-badge>
          </button>
        </ion-col>

      </ion-row>

      <ion-item-divider></ion-item-divider>

      <ion-item style="padding-left: 0px; padding-bottom: 0px;">
        <ion-label>Dil peyniri</ion-label>
        <ion-checkbox color="royal" [(ngModel)]="sandwich.peynir.dil"></ion-checkbox>
      </ion-item>

      <ion-row style="margin-top: -12px; padding-right: 0px;">
        <ion-col style="padding: 0px; margin-left: 24px;">
          <button ion-button icon-left clear small color="secondary" (click)="sandwich.dilArtir()">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
            <div>Dilim ekle</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small color="danger" (click)="sandwich.dilAzalt()">
            <ion-icon name="ios-remove-outline"></ion-icon>
            <div>Dilim azalt</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small>
            <ion-badge item-end>{{sandwich.peynir.dildilimsayisi}} dilim</ion-badge>
          </button>
        </ion-col>

      </ion-row>

      <ion-item-divider></ion-item-divider>


    </ion-card-content>
  </ion-card>



  <ion-list no-border>

    <ion-list-header lang="tr">
      Yeşillik
    </ion-list-header>

    <ion-item>

      <ion-toggle [(ngModel)]="sandwich.yesillik.domates"></ion-toggle>
      <ion-label>
        Domates
      </ion-label>
      <ion-avatar item-start>
        <img src="assets/img/domates.jpg">
      </ion-avatar>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="sandwich.yesillik.salatalik"></ion-toggle>
      <ion-label>
        Salatalık
      </ion-label>
      <ion-avatar item-start>
        <img src="assets/img/salatalık.jpg">
      </ion-avatar>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      Süsleme
    </ion-list-header>

    <ion-item>
      <ion-toggle [(ngModel)]="sandwich.susleme.kekik"></ion-toggle>
      <ion-label>
        Kekik
      </ion-label>
      <ion-avatar item-start>
        <img src="assets/img/kekik.jpg">
      </ion-avatar>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="sandwich.susleme.zeytinyagi"></ion-toggle>
      <ion-label>
        Zeytinyağı
      </ion-label>
      <ion-avatar item-start>
        <img src="assets/img/zeytinyagi.jpg">
      </ion-avatar>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header>
      Sos
    </ion-list-header>

    <ion-item>
      <ion-toggle [(ngModel)]="sandwich.sos.zeytinezmesi"></ion-toggle>
      <ion-label>
        Zeytin ezmesi
      </ion-label>
      <ion-avatar item-start>
        <img src="assets/img/zeytinezmesi.jpg">
      </ion-avatar>
    </ion-item>

    <ion-item>
      <ion-toggle [(ngModel)]="sandwich.sos.acuka"></ion-toggle>
      <ion-label>
        Acuka
      </ion-label>
      <ion-avatar item-start>
        <img src="assets/img/acuka.jpg">
      </ion-avatar>
    </ion-item>

  </ion-list>


  <ion-fab right bottom style="margin-bottom:13px;" showWhen="sandwich.fiyat">
    <button ion-fab mini style="width:100px; height: 42px; font-size: 14px;" color="danger">Fiyatı {{sandwich.fiyat}} TL</button>
  </ion-fab>
  <ion-item-divider></ion-item-divider>
  <ion-item big color="primary" (click)="openSaveModal()">
    <ion-icon name="share-alt" item-start></ion-icon>
    Sandviç oluştur
  </ion-item>
  <ion-item-divider></ion-item-divider>



</ion-content>
