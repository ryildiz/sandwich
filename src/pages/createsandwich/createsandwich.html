
<ion-header>
  <ion-navbar>
    <ion-title>Sandviç oluştur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">


  <ion-card>
    <ion-card-header>
      Ekmek seçin
    </ion-card-header>

      <div>
          <img src="assets/img/ekmek.jpg"/>
      </div>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label>Boyu</ion-label>
          <ion-select [(ngModel)]="ekmektipi" interface="popover">
            <ion-option value="nes">Tam</ion-option>
            <ion-option value="n64">Yarım</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-label>Tipi</ion-label>
          <ion-select [(ngModel)]="ekmekboyu" interface="popover">
            <ion-option value="nes">Tahıllı</ion-option>
            <ion-option value="n64">Beyaz</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header>
      Peynir
    </ion-card-header>

    <div>
      <img src="assets/img/peynir.jpg"/>
    </div>


    <ion-card-content>

      <ion-item-divider></ion-item-divider>
    <ion-item style="padding-left: 0px; padding-bottom: 0px;">
        <ion-label>Beyaz peynir</ion-label>
        <ion-checkbox color="royal"></ion-checkbox>
    </ion-item>

    <ion-row style="margin-top: -12px; padding-right: 0px;">
    <ion-col style="padding: 0px; margin-left: 24px;">
      <button ion-button icon-left clear small color="secondary">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
        <div>Dilim ekle</div>
      </button>
    </ion-col>
    <ion-col style="padding: 0px;">
      <button ion-button icon-left clear small color="danger">
        <ion-icon name="ios-remove-outline"></ion-icon>
        <div>dilim azalt</div>
      </button>
    </ion-col>
    <ion-col style="padding: 0px;">
      <button ion-button icon-left clear small>
        <ion-badge item-end>1 dilim</ion-badge>
      </button>
    </ion-col>

  </ion-row>

      <ion-item-divider></ion-item-divider>

      <ion-item style="padding-left: 0px; padding-bottom: 0px;">
        <ion-label>Kaşar peyniri</ion-label>
        <ion-checkbox color="royal"></ion-checkbox>
      </ion-item>

      <ion-row style="margin-top: -12px; padding-right: 0px;">
        <ion-col style="padding: 0px; margin-left: 24px;">
          <button ion-button icon-left clear small color="secondary">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
            <div>Dilim ekle</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small color="danger">
            <ion-icon name="ios-remove-outline"></ion-icon>
            <div>dilim azalt</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small>
            <ion-badge item-end>1 dilim</ion-badge>
          </button>
        </ion-col>

      </ion-row>

      <ion-item-divider></ion-item-divider>

      <ion-item style="padding-left: 0px; padding-bottom: 0px;">
        <ion-label>Dil peyniri</ion-label>
        <ion-checkbox color="royal"></ion-checkbox>
      </ion-item>

      <ion-row style="margin-top: -12px; padding-right: 0px;">
        <ion-col style="padding: 0px; margin-left: 24px;">
          <button ion-button icon-left clear small color="secondary">
            <ion-icon name="ios-add-circle-outline"></ion-icon>
            <div>Dilim ekle</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small color="danger">
            <ion-icon name="ios-remove-outline"></ion-icon>
            <div>dilim azalt</div>
          </button>
        </ion-col>
        <ion-col style="padding: 0px;">
          <button ion-button icon-left clear small>
            <ion-badge item-end>1 dilim</ion-badge>
          </button>
        </ion-col>

      </ion-row>

      <ion-item-divider></ion-item-divider>


    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Süsleme
    </ion-card-header>

    <ion-card-content>

      <div padding>
        <ion-segment [(ngModel)]="susleme">
          <ion-segment-button value="kittens">
            Kekik
          </ion-segment-button>
          <ion-segment-button value="puppies">
            Zeytin yağı
          </ion-segment-button>
        </ion-segment>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Yeşillik
    </ion-card-header>

    <ion-card-content>

      <div padding>
        <ion-segment [(ngModel)]="yesillik">
          <ion-segment-button value="kittens">
            Domates
          </ion-segment-button>
          <ion-segment-button value="puppies">
            Salatalık
          </ion-segment-button>
        </ion-segment>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Sos
    </ion-card-header>

    <ion-card-content>

      <div padding>
        <ion-segment [(ngModel)]="sos">
          <ion-segment-button value="kittens">
            Zeytin ezmesi
          </ion-segment-button>
          <ion-segment-button value="puppies">
            Acuka
          </ion-segment-button>
        </ion-segment>
      </div>

    </ion-card-content>
  </ion-card>


</ion-content>
