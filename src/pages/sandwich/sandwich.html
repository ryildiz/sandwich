<ion-header>
  <ion-navbar>
    <ion-title>
      Sandwich
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1" style="background-color:#F33562;">

  <ion-item *ngIf="loginData">
    <ion-avatar item-left>
      <img [src]="loginData.imageUrl">
    </ion-avatar>
    <h2>{{ loginData.displayName }}</h2>
    <h3>{{ loginData.email }}</h3>
  </ion-item>


  <ion-card id="sandwich-card21">
    <ion-list>
      <ion-item color="none" id="sandwich-list-item3">
        <ion-avatar item-left>
          <img src="assets/img/EgjbpRxhT7aISki0fMjI_sandwich1.jpg" />
        </ion-avatar>
        <h2>
          Sipariş oluştur
        </h2>
      </ion-item>

      <form id="sandwich-form1">
        <ion-item id="sandwich-toggle1">
          <ion-label>
            Tam yağlı beyaz peynir
          </ion-label>
          <ion-toggle color="positive" checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="sandwich-toggle2">
          <ion-label>
            Taze kaşar
          </ion-label>
          <ion-toggle color="positive" checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="sandwich-toggle3">
          <ion-label>
            Salam
          </ion-label>
          <ion-toggle color="positive" checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="sandwich-toggle4">
          <ion-label>
            Kıvırcık
          </ion-label>
          <ion-toggle color="positive" checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="sandwich-toggle5">
          <ion-label>
            Dilim domates
          </ion-label>
          <ion-toggle color="positive" checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="sandwich-toggle6">
          <ion-label>
            Halka kırmızı biber
          </ion-label>
          <ion-toggle color="positive" checked="false"></ion-toggle>
        </ion-item>
        <ion-item id="sandwich-toggle7">
          <ion-label>
            Mayonez
          </ion-label>
          <ion-toggle color="positive" checked="false"></ion-toggle>
        </ion-item>
      </form>
    </ion-list>
  </ion-card>
  <button id="sandwich-button1" ion-button color="positive" block icon-right>
    Sipariş Ver!
    <ion-icon name="arrow-round-forward"></ion-icon>
  </button>
</ion-content>
